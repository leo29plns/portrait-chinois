<section id="{{shortCode}}">
    <div class="section-container">
        <div class="media"><a href="{{media}}" title="{{licence}}" target="_blank"><img src="{{media}}" alt="{{licence}}"></a></div>
        <div class="analogie-content">
            <h6>#{{shortCode}}</h6>
            <h5>Si j'étais {{analogie}}, je serais...</h5>
            <h1>{{valeurAnalogie}}.</h1>
            <p class="explication">{{explication}}</p>
            <input id="{{shortCode}}Approved" class="btn-secondary" title="C'est nuuuuul !" type="button" value="Je désapprouve" onclick="makeVote('{{shortCode}}', 'refused');"><input id="{{shortCode}}Refused" class="btn-main" title="Je valide à 100%" type="button" value="J'approuve" onclick="makeVote('{{shortCode}}', 'approved');">
            <input id="{{shortCode}}Reset" class="btn-tertiary hidden" title="Annuler" type="button" value="" onclick="makeVote('{{shortCode}}', 'reset');">
        </div>
    </div>
</section>
